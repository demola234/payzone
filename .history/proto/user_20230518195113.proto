syntax = "proto3";

package db;

option go_package = "github.com/demola234/payzone/pb";

message User {
    string id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
    string phone = 5;
    string address = 6;
    string city = 7;
    string state = 8;
    string country = 9;
    string zip = 10;
    string role = 11;
    string status = 12;
    string created_at = 13;
    string updated_at = 14;
}